
<!DOCTYPE html>
<html>
<head>
    <title>Text Decorator</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet"  href="decoratemytext.css" />
    <script type="text/javascript" src="decoratemytext.js"></script>
</head>

<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="decorated.gif" alt="very decorated!" />
    </div>
    
    <fieldset>
        <legend>Text</legend>
        <textarea id="textArea" rows="4" cols="30">
            Sample Item 1
            Sample Item 2
        </textarea>
    </fieldset>
    
    <fieldset>
        <legend>Decorator</legend>
        <button id='biggerBtn' type="button">Bigger Decorations!</button><br />
        <input id='chkBling' type="checkbox" name="Bling" value="Bling" />
    </fieldset>

</body>
