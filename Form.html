<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="http://mumstudents.org/params.php">
            <fieldset>
                <legend>New User Signup</legend>
                <label for="name">Name:</label>
                <input type="text" pattern="[A-Za-z]{16}"><br>
                <label for="gender">Gender:</label>
                <input type="radio" name="male" id="Male">Male
                <input type="radio" name="female" id="female" checked>Female <br>
                <label for="age">Age</label>
                <input type="text" pattern="[0-9]{2}"><br>
                <label for="ptype">Personality type:</label>
                <input type="text">(Dont know your type?) <br>
                <label for="os">Favourite OS:</label>
                <select name="os" id="Os">
                    <option value="windows" selected>Windows</option>
                    <option value="linx">Linux</option>
                    <option value="mac">Mac OS X</option>
                </select><br>
                <label for="age">Seeking age</label>
                <input type="text" placeholder="min">to <input type="text" placeholder="max"><br>
                <input type="submit" value="Sign Up">

            </fieldset>
        </form>
    </div>
</body>
</html>
