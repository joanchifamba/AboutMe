<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./dict.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dict.css">
    <title>WAP English Dictionary</title>
</head>
<body>
    
    <section class="header">
        <h2>WAP Online Dictionary</h2>

        <section class="search-bar">
            <input type="text" placeholder="Enter a word" name="search" id="search-term">
            <button type="submit" id="search-btn">Lookup</button>
        </section>
    </section>


    <div>
        <img src="./loader.gif" id="loader">
        <p class="info"></p>
    </div>

    <section class="search-result"></section>

    <div id="footer">
        <a href="http://validator.w3.org/check/referer" target="_blank">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="Valid HTML5">
        </a> 
        <br />
        <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS">
        </a>
    </div>

</body>
</html>
