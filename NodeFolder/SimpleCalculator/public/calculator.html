<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
  <h1>Simple Calculator</h1>
  <form action="/" method="POST">
    <input type="text" name="number1" placeholder="Enter number 1" required><br>
    <select name="operator" required>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select><br>
    <input type="text" name="number2" placeholder="Enter number 2" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
